version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: tuneup_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: tuneup_backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${MYSQL_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SERVER_PORT=${SERVER_PORT}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8085:8080"
    command: sh -c "sleep 8 && java -jar /app/backend.jar"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BASE_API_URL: "http://localhost:8085"
    container_name: tuneup_frontend
    depends_on:
      - backend
    ports:
      - "3001:80"

volumes:
  db_data:
